  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentQuestionIndex = 0;
      const userAnswers = Array(questions.length).fill(null);

      const startBtn = document.getElementById('startBtn');
      const backBtn = document.getElementById('backBtn');
      const startScreen = document.getElementById('startScreen');
      const questionScreen = document.getElementById('questionScreen');
      const questionText = document.getElementById('questionText');
      const optionsList = document.getElementById('optionsList');
      const progInner = document.getElementById('progInner');

      function showScreen(screen) {
        startScreen.classList.remove('active');
        questionScreen.classList.remove('active');
        screen.classList.add('active');
      }

      function renderQuestion() {
        const q = questions[currentQuestionIndex];
        questionText.textContent = q.text;
        progInner.style.width = `${(currentQuestionIndex / questions.length) * 100}%`;
        optionsList.innerHTML = '';

        q.options.forEach((opt, idx) => {
          const li = document.createElement('li');
          if (userAnswers[currentQuestionIndex] === idx) {
            li.classList.add('selected');
          }
          const btn = document.createElement('button');
          btn.textContent = opt.text;
          btn.onclick = () => {
            userAnswers[currentQuestionIndex] = idx;
            if (currentQuestionIndex < questions.length - 1) {
              currentQuestionIndex++;
              renderQuestion();
            } else {
              calculateAndRedirect();
            }
          };
          li.appendChild(btn);
          optionsList.appendChild(li);
        });
        backBtn.style.display = currentQuestionIndex > 0 ? 'inline-block' : 'none';
      }

       function calculateAndRedirect() {
        const tieBreakerOrder = [
          "C", "am", "G", "em", "F", "dm", "D", "bm", "B♭", "gm", "A", "f♯m", "E♭", "cm", "E", "c♯m", "A♭", "fm", "B", "g♯m", "D♭", "b♭m", "F♯", "e♭m"
        ];

        const totals = {};
        questions.forEach((q, qi) => {
          const selectedOptionIndex = userAnswers[qi];
          if (selectedOptionIndex !== null) {
            const points = q.options[selectedOptionIndex].points;
            Object.entries(points).forEach(([key, value]) => {
              totals[key] = (totals[key] || 0) + value;
            });
          }
        });
        
        if (Object.keys(totals).length === 0) {
          alert('エラーが発生しました。もう一度お試しください。');
          showScreen(startScreen);
          return;
        }

        const maxScore = Math.max(...Object.values(totals));
        const tiedResults = Object.keys(totals).filter(key => totals[key] === maxScore);

        let resultKey;

        if (tiedResults.length > 1) {
          resultKey = tieBreakerOrder.find(key => tiedResults.includes(key));
        } else {
          resultKey = tiedResults[0];
        }

        if (resultKey) {
          // ▼▼▼ ここからが最終修正箇所 ▼▼▼
          try {
            const webAppUrl = 'https://script.google.com/macros/s/AKfycby85hMd3E8tD_p5JGqQG_eG4PMW-TFCg0EHhSOY7Eoht-CSoiDuG_2eqfgBWOvYaOM/exec'; // あなたのURLが設定されていることを確認してください
            
            // 送信するデータを準備
            const formData = new URLSearchParams();
            formData.append('partonal', resultKey);

            // fetchを使用して、ページ遷移後もリクエストを継続させる
            fetch(webAppUrl, {
              method: 'POST',
              body: formData,
              mode: 'no-cors', // no-corsモードで送信
              keepalive: true // このオプションが重要です
            });

          } catch (error) {
            console.error('結果のバックグラウンド送信に失敗:', error);
          }
          
          // データ送信処理の後に、結果ページへ移動
          const fileName = resultKey.replace('♯', 's').replace('♭', 'b');
          window.location.href = `${fileName}.html`;
          
          // ▲▲▲ ここまで ▲▲▲
        } else {
          alert('エラーが発生しました。もう一度お試しください。');
          showScreen(startScreen);
        }
      }

      startBtn.onclick = () => {
        currentQuestionIndex = 0;
        userAnswers.fill(null);
        renderQuestion();
        showScreen(questionScreen);
      };

      backBtn.onclick = () => {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          renderQuestion();
        }
      };
    });
  </script>
