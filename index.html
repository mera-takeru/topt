* {

  margin: 0; 
  padding: 0;

  padding: 16px;

.screen {

button {

  font-size: 1rem; 
  padding: 12px 20px; 
  border: none; 
  border-radius: var(--radius); 
  background: var(--primary); 
  color: #fff; 
  cursor: pointer; 
  transition: background var(--transition), transform var(--transition);

button:hover { 
  background: var(--secondary);

}
#startBtn {

  margin-top: 12px;

.progress-bar { 
  height: 8px; 
  background: #eee; 
  border-radius: 4px;

  margin-bottom: 16px;

.progress-inner { 
  height: 100%;

.question h2 {

  margin-bottom: 16px;

.options { 
  list-style: none; 
  padding: 0;

.options li.selected button {

  color: #fff;

  text-align: left; 
  background: #f9f9f9; 
  color: var(--text); 
  padding: 12px; 
  border: 1px solid #ddd;

.options button:hover {

  color: #fff; 
  border-color: var(--primary);

.nav {

  justify-content: space-between;

  width: 100%;
  margin-top: 16px;
  margin-bottom: 16px;

#shareXBtn {

}
#goodsBtn { 
  background: var(--primary); 
  color: #fff; 
  flex: 1; 
}
#goodsBtn:hover {

.restart-row button { 
  flex: 1; 
  background: #fff; 
  color: var(--primary);

.start-image, .result-image {

  background: #ecebff;
  border-radius: var(--radius);
  margin-bottom: 16px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;

        const btn = document.createElement('button');
        btn.textContent = opt.text;
        btn.onclick = () => {
          answers[current] = idx;
          if (current < questions.length - 1) {
            current++;
            renderQuestion();
          } else {
            showResult();
          }
        };
        li.appendChild(btn);
        optionsList.appendChild(li);
      });
      backBtn.style.display = current > 0 ? 'inline-block' : 'none';
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        renderQuestion();
      }
