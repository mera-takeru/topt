      font-size: 1rem;
      line-height: 1.8;

      padding: 16px;

    }

      font-size: 1rem;
      padding: 12px 20px;
      border: none;
      border-radius: var(--radius);

      color: #fff;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
      width: 100%;
      margin-top: 24px;
    }

    button.back-btn:hover {
      background: var(--secondary);
      transform: scale(1.02);
    }

      <button id="check-compatibility">相性を診断する</button>

  <script src="data.js"></script>
  <script src="compatibility-data.js"></script> <script>
    document.addEventListener('DOMContentLoaded', () => {
      const select1 = document.getElementById('pertonal1');
      const select2 = document.getElementById('pertonal2');
      const checkBtn = document.getElementById('check-compatibility');
      const resultArea = document.getElementById('result-area');
      const percentageDiv = document.getElementById('compatibility-percentage');
      const textDiv = document.getElementById('compatibility-text');

      // data.js の characterDescriptions からパートナル名を取得
      const pertonalTypes = Object.keys(characterDescriptions);

      // 結果ページのタイトルを取得するヘルパー関数
      function getCharacterTitle(key) {
        const description = characterDescriptions[key];
        if (!description) return `【${key}型】`;
        // 正規表現で【】に囲まれた型名と称号を取得
        const match = description.match(/<span class="title"[^>]*>(.*?)<\/span>/);
        return match ? match[1] : `【${key}型】`;
      }

      // 2つのプルダウンメニューに選択肢を生成
      pertonalTypes.forEach(key => {
        const option1 = document.createElement('option');
        option1.value = key;
        option1.textContent = getCharacterTitle(key);
        select1.appendChild(option1);

        const option2 = document.createElement('option');
        option2.value = key;
        option2.textContent = getCharacterTitle(key);
        select2.appendChild(option2);
      });
      
      // 初期状態で異なるパートナルが選択されるように設定
      if(select2.options.length > 1) {
        select2.selectedIndex = 1;
      }

      // 「相性を診断する」ボタンがクリックされたときの処理
      checkBtn.addEventListener('click', () => {
        const key1 = select1.value;
        const key2 = select2.value;

        // compatibility-data.js からデータを取得
        // key1 -> key2 の組み合わせと、key2 -> key1 の両方を試す
        let result = compatibilityData[key1]?.[key2] || compatibilityData[key2]?.[key1];
        
        if (result) {
          // 結果を表示
          percentageDiv.textContent = `相性 ${result.percentage}%`;
          // "commentary"キーからテキストを取得し、改行を<br>タグに変換
          textDiv.innerHTML = result.commentary.replace(/\n/g, '<br>'); 
          resultArea.style.display = 'block';
        } else {
          // データが見つからない場合のフォールバック
          percentageDiv.textContent = '';
          textDiv.textContent = '相性データが見つかりませんでした。';
          resultArea.style.display = 'block';
        }
      });
    });
  </script>
